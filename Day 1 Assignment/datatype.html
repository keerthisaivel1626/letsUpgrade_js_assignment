<!DOCTYPE html>
<html>
<body>

<h2>JavaScript data type</h2>



<script>
    //string
var a;
console.log(a);
 a = 'Hello world!'; 
//(float_value)
var b = 80.5;
console.log(a+"<br>"+b); 
//-Infinity
console.log(16 / 0);
//nan
console.log("hello world" / 2 + 10);
console.log(Math.sqrt(-1));
//boolean
var x = true; 
console.log(x);
var m=5,n=7;
console.log(m>n);
//object data type
var car = {
        "modal": "BMW X3",
        "color": "white",
        "owner": "keerthana",
        "price":5000000
}
console.log(car);
//array data type and function data type
var letsupgrade_jsclass=function(){
            return "hi letsupgrade";
            }
            console.log(letsupgrade_jsclass);
            console.log(typeof letsupgrade_jsclass);
            var course=["html","css","js","java","sql","framework"];
            console.log(course);
            console.log(course[2]);
</script>

</body>
</html>
