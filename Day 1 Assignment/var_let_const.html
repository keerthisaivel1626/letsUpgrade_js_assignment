    <script>
        //variable
        console.write("variable->var");
   var string_valiable = "welcome";
    var num = 4;

    if (num > 3) {
        var string_valiable = "hello javascript"; 
    }
    
    console.log(string_valiable) ;
    //let
    console.log("let");
    let string_let = "welcome";
   let num = 4;

   if (num > 3) {
        let string_let = "hello javascript";
        //console.log(hello);// "say Hello instead"
    }
   console.log(string_let);
   //const
   console.log("const");
   const string_const="welcome";
   var num=4;
   if(num>3){
       const string_const="hello javascript";
   }
   console.log(string_const);
</script>
