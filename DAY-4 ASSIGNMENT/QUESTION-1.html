<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
    <h1>loops</h1>
</head>
<body>
    <script>

        for ( i=0;i<=100;i++ ) 
        {
            if(i%3==0) 
            {
                console.log("fizz")
            }
            else if (i%5==0)
            {
                console.log("buzz")
            }
            else(i%3==0 && i%5==0)
            {
                console.log("fizzbuzz")
            }
        }

    </script>
</body>
</html>
