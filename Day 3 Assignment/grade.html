<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculating grade</title>
    <p id="demo"></p>
</head>
<body>
    <script>
       function gradecalculate( mark) {
  var grade;

  if(mark>=90) {
    grade = "A+";
  } else if(mark>=85&&mark<=89) {
    grade = "A";
  } else if( mark>=75&&mark<=84) {
    grade = "A-";
  }else if( mark>=70&&mark<=74){

  }else if (70<=mark >= 74) {
    grade = "B+";
  }else if(mark>=65&&mark<=69) {
    grade = "B";
  }else if(mark>=60&&mark<=64) {
    grade = "C+";
  }else if( mark>=55&&mark<=59) {
    grade = "C";
  }else if( mark>=50&&mark<=54) {
    grade = "D+";
  }else if( mark>=45&&mark<=49) {
    grade = "D";
  }else if( mark>=40&&mark<=44) {
    grade = "E";
  }else if( mark>=0&&mark<=39) {
    grade = "F";
  }  document.getElementById("demo").innerHTML = "Marks are "+ mark + " and grade is " + grade;
  console.log(`Marks are ${mark } and grade is  ${ grade}`);
}
         var mark=window.prompt("Enter mark");
 
 gradecalculate(mark);
    </script>
</body>
</html>
