    <h1>finding odd number</h1>
    <p id="result"></p>
    <script>
           function oddOrEven(x) {
             return ( x & 1 ) ? "odd" : "even";
              }

function checkNumber(argNumber) {
  document.getElementById("result").innerHTML = " the Number entered is" + argNumber + " and Number is " + oddOrEven(argNumber);
  console.log(`the Number entered is ${argNumber} and Number is`+oddOrEven(argNumber));
}
var number=window.prompt("Enter number");
 
checkNumber(number);
    </script>
